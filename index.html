<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogestion UTN</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header class=".container-fluid">
            <h1 id="titulo"><a href="index.html"><img src="img/utn-logo.png" id="imgLogo" alt="UTN-FRT Logo"></a>UTN - FACULTAD REGIONAL TUCUMÁN</span></h1>
    </header>
    <main>
        <section id="seccion-login">
            <h2 class="sub-titulo"> SYSACAD - Modulo de Autogestión Alumnos </h2>
            <form id="login">
                <center>
                    <label for="legajo"> Legajo: </label>
                    <input type="text" name="legajo" autocomplete="off" required class="legajo">

                    <label for="password"> Contraseña: </label>
                    <input type="password" name="password" autocomplete="off" required class="password">

                    <input type="button" value="Iniciar Sesión" class="btnIngresar">
                </center>
            </form>
        </section>
        <section id="seccion-avisos">
            <h2 class="sub-titulo"> IMPORTANTE </h2>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/main.js"></script>

</html>
